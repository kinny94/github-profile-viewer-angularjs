<div *ngIf="user">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{user.name}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <img  class="profile-img img-thumbnail" src="{{user.avatar_url}}" />
                    <a class="btn btn-default btn-block" href="{{user.html_url}}" target="_blank">View Profile</a>
                </div>
                <div class="col-md-8">
                    <div class="stats">
                        <span class="label label-primary">{{user.public_repos}} Public Repos</span>
                        <span class="label label-success">{{user.gists}} Public Gists</span>
                        <span class="label label-info">{{user.followers}} Followers</span>
                        <span class="label label-warning">{{user.following}} Following</span>
                    </div>
                    <hr/>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Username: {{user.login}} </strong></li>
                        <li class="list-group-item"><strong>Location: {{user.location}} </strong></li>
                        <li class="list-group-item"><strong>Email: {{user.email}} </strong></li>
                        <li class="list-group-item"><strong>Blog: {{user.blog}} </strong></li>
                        <li class="list-group-item"><strong>Member Since: {{user.created_at}} </strong></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
